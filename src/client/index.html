<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UDIA</title>
  <link rel="icon" href="/favicon.ico"/>
  <base href="/">

  <!-- jQuery -->
  <script src="/jquery/jquery.min.js"></script>
  <link rel="stylesheet" href="/semanticui/semantic.min.css">
  <script src="/semanticui/semantic.min.js"></script>

  <!-- ngdeps and config are populated by the gulp build process and will exist in /dist/client -->
  <script src="/ngdeps/corejs/shim.min.js"></script>
  <script src="/ngdeps/zonejs/zone.js"></script>
  <script src="/ngdeps/reflectmetadata/Reflect.js"></script>
  <script src="/ngdeps/systemjs/system.src.js"></script>

  <!-- SystemJS Config -->
  <script>
    (function (global) {
      System.config({
        paths: {
          'ngdeps:': 'ngdeps/'
        },
        // map tells the System loader where to look for things
        map: {
          // our app is within the app folder
          app: 'app',

          // angular bundles
          '@angular/core': 'ngdeps:@angular/core/bundles/core.umd.js',
          '@angular/common': 'ngdeps:@angular/common/bundles/common.umd.js',
          '@angular/compiler': 'ngdeps:@angular/compiler/bundles/compiler.umd.js',
          '@angular/platform-browser': 'ngdeps:@angular/platform-browser/bundles/platform-browser.umd.js',
          '@angular/platform-browser-dynamic': 'ngdeps:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
          '@angular/http': 'ngdeps:@angular/http/bundles/http.umd.js',
          '@angular/router': 'ngdeps:@angular/router/bundles/router.umd.js',
          '@angular/forms': 'ngdeps:@angular/forms/bundles/forms.umd.js',

          // other libraries
          'rxjs': 'ngdeps:rxjs',
        },
        // packages tells the System loader how to load when no filename and/or no extension
        packages: {
          app: {
            main: './main.js',
            defaultExtension: 'js'
          },
          rxjs: {
            defaultExtension: 'js'
          }
        }
      });
    })(this);
  </script>
  <script>
    System.import('app').catch(function (err) {
      console.error(err);
    });
  </script>
</head>
<body>
<my-app>Loading UDIA...</my-app>
</body>
</html>
