version: '2'
services:
  db:
    image: postgres:9.4
    ports:
      - "5432"
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'udia_dev'
  web:
    build: .
    command: mix phx.server
    volumes:
      - .:/app
    ports:
      - "4000:4000"
      - "9485:9485"
    depends_on:
      - db
    links:
      - db
    environment:
      MIX_ENV: 'dev'
      POSTGRES_USERNAME: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DEV_DB: 'udia_dev'
      POSTGRES_HOSTNAME: 'db'
      POSTGRES_PORT: "5432"
